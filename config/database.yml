default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  encoding: utf-8

development:
  <<: *default
  database: blog

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: test_blog

production:
  <<: *default
  database: blog_production
  username: <%= ENV['BLOG_BLOG_PRODUCTION_USER_NAME'] %>
  password: <%= ENV['BLOG_BLOG_PRODUCTION_PASSWD'] %>
